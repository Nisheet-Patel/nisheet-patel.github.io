<body>
    Redirecting to <span id="website"></span>
</body>
<script>
    var hash = window.location.hash;
    function redirect(link) {
        document.getElementById("website").innerHTML = link;
        window.location.replace(link);
    }
    if (hash.split("#")[1] == "redirect") {
        switch (hash.split("#")[2]) {
            case "website":
                redirect("https://github.com/Nisheet-Patel");
                break;
            case "telegram":
                redirect("https://t.me/nisheetpatel");
                break;
            default:
                break;
        }
    }
</script>
